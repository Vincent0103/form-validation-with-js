<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/style.css">
  <script type="text/javascript" src="index.bundle.js"></script>
</head>
<body>
  <div class="darken-body">
    <div class="page-container">
      <form class="form-container">
        <div class="input-container">
          <label for="mail">Email:</label>
          <input type="email" name="mail" id="mail" required>
        </div>
        <div class="input-container">
          <label for="country">Country:</label>
          <select name="country" id="country" required>
            <option value="FR" selected>France</option>
            <option value="US">United States</option>
            <option value="UK">England</option>
            <option value="BR">Brazil</option>
            <option value="AR">Argentina</option>
          </select>
        </div>
        <div class="input-container">
          <label for="ZIP">ZIP code:</label>
          <input type="text" name="ZIP" id="ZIP" required
          pattern="([a-zA-Z0-9]{2,4}\s[a-zA-Z0-9]{3})|(\d{5}-\d{4})|(\d{5}-\d{3})|(\d{5})|(\d{4})">
        </div>
        <div class="input-container">
          <label for="pwd">Password:</label>
          <input type="password" name="pwd" id="pwd" required>
        </div>
        <div class="input-container">
          <label for="confirm-pwd">Confirm Password:</label>
          <input type="password" name="confirm-pwd" id="confirm-pwd" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
